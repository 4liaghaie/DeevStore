{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}DEEV{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Favicon-->
    <link rel="shortcut icon" href="{%  static 'assets/favicon.ico' %}" />
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Noto Sans Arabic' rel='stylesheet'>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- SimpleLightbox plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-0"
      id="mainNav"
    >
      <div class="container px-0 px-lg-10">
        <a class="navbar-brand" href="/">
          <img
            src="/static/assets/img/logo.png"
            alt=""
            width="120"
            height="120"
          />
        </a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-2 my-lg-0">
            <li class="nav-item"><a class="nav-link" href="/contact">تماس</a></li>
            <li class="nav-item"><a class="nav-link" href="/retail_gold">فروش گلد</a></li>
            <li class="nav-item"><a class="nav-link" href="/">خانه</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="{% static 'js/scripts.js' %} "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <div id="content">{% block content %}{% endblock %}</div>
             <!-- Footer-->
             <div class="footer-dark">
             <footer>
             <div class="col item social">
             <a href="https://discord.gg/sfedbNZxFB"><i class="bi bi-discord" ></i></a>
             <a href="https://t.me/DeevStore"><i class="bi bi-telegram" ></i></a>
             <a href="https://www.instagram.com/_deevstore/"><i class="bi bi-instagram" ></i></a>
             <a href="#"><i class="bi bi-envelope-at-fill" ></i></a>
              </div>
              <div class="container px-4 px-lg-5 py-3"><div class="small text-center text-muted">Copyright &copy; 2023 - DEEV STORE </div></div>
          </footer>
        </div>  
      </body>
  </html>
  </body>
</html>
